<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Barba Tech</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Criar Conta</h1>
                    <input type="text" placeholder="Canal" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" minlength="8" required>
                    <button id="form-signUp">Cadastrar</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Entrar</h1>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" minlength="8" required>
                    <a href="#">Esqueceu sua senha?</a>
                    <button id="form-signIn">Entrar</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Ã‰ bom te ver denovo!</h1>
                        <p>Entre e confira as novidades!</p>
                        <button class="ghost" id="signIn">Entrar</button>
                    </div>

                    <div class="overlay-panel overlay-right">
                        <h1>Bem-vindo!</h1>
                        <p>Realize seu cadastro e fique por dentro das novidades!</p>
                        <button class="ghost" id="signUp">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
